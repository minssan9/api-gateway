buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.7.RELEASE")
    }
}

plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


group = 'com.hallahds'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'


bootJar {
    manifest {
        attributes 'Start-Class': 'com.gateway.GatewayApplication'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    mavenLocal()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
    jcenter()
    maven { url "https://plugins.gradle.org/m2/" }
}

ext {
    projectGroup = 'com.hallahds'
    lombokVersion = '1.18.18'
    springBootVersion = '2.4.2'
    springCloudVersion = '2020.0.3-SNAPSHOT'
    queryDslVersion = '4.3.1'
    hikaricpVersion = '3.4.1'
    projectVersion = '0.0.1-' + new Date().format('yyyyMMddHHmmss')
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Greenwich.SR2"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
    implementation 'io.jsonwebtoken:jjwt:0.9.0'

    compile("org.springframework.cloud:spring-cloud-starter-netflix-hystrix:2.2.7.RELEASE")

    compile("org.springframework.cloud:spring-cloud-starter-contract-stub-runner"){
        exclude group: "org.springframework.boot", module: "spring-boot-starter-webflux"
    }

//    implementation 'com.hallahds:api-core:1.0'

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    implementation("org.projectlombok:lombok:${lombokVersion}")

    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testImplementation "org.projectlombok:lombok:${lombokVersion}"

    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'com.oracle:ojdbc6:11.2.0.3'

    implementation 'com.google.code.gson:gson'


    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-starter-contract-stub-runner'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}


test {
    useJUnitPlatform()
}
